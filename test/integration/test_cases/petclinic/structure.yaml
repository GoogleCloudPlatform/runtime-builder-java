schemaVersion: 1.0.0

fileExistenceTests:
- name: 'the application is installed'
  path: '/app.jar'
  isDirectory: false
  shouldExist: true

commandTests:
- name: 'correct java version is installed'
  command: ['java', '-version']
  expectedError: ['openjdk version "1\.8\.0_121"']
  exitCode: '0'
- name: 'OPENJDK_VERSION env variable is set correctly'
  command: ['env']
  expectedOutput: ['OPENJDK_VERSION=8u121']
